<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Fighting Game</h1>
  <div id="startScreen" class="screen">
    <div id="player1" class="player">
      <h3>Player 1:</h3>
      <div class="fighterDetails">
        <div>
          <img
            src="./assets/samuraiMack/avatar.png"
            alt="Samurai Mack"
            id="samuraiMack-player"
            class="fighterAvatar select-player"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/kenji/avatar.png"
            alt="Kenji"
            id="kenji-player"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/wizard/avatar.png"
            alt="Wizard"
            id="wizard-player"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/huntress/avatar.png"
            alt="Huntress"
            id="huntress-player"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
        </div>
        <img src="./assets/keyboard/keyboardPlayer.png" class="keyboard" />
      </div>
    </div>
    <div id="player2" class="player">
      <h3>Player 2:</h3>
      <div class="fighterDetails">
        <div>
          <img
            src="./assets/samuraiMack/avatar.png"
            alt="Samurai Mack"
            id="samuraiMack-enemy"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/kenji/avatar.png"
            alt="Kenji"
            id="kenji-enemy"
            class="fighterAvatar select-enemy"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/wizard/avatar.png"
            alt="Wizard"
            id="wizard-enemy"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/huntress/avatar.png"
            alt="Huntress"
            id="huntress-enemy"
            class="fighterAvatar"
            onClick="switchFighter(id)"
          />
        </div>
        <img src="./assets/keyboard/keyboardEnemy.png" class="keyboard" />
      </div>
    </div>
    <button onClick="startGame()">Start Game</button>
    <h6>(press Space or Enter to start game)</h6>
  </div>
  <div id="gameScreen">
    <div class="healthTimer">
      <!-- player health -->
      <div id="playerHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="playerHealth" class="healthBar"></div>
      </div>

      <!-- timer -->
      <div id="timer">30</div>

      <!-- enemy health -->
      <div id="enemyHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="enemyHealth" class="healthBar"></div>
      </div>
    </div>

    <div id="endOfGame" class="gameModal">
      <div id="results">Tie</div>
      <button onClick="restartGame()">Restart Game</button>
    </div>

    <div id="pauseGame" class="gameModal">
      <button onClick="resumeGame()">Resume Game</button>
      <h6>(press Esc to resume game)</h6>
      <button onClick="restartGame()">Restart Game</button>
    </div>

    <canvas class="screen"></canvas>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/fighters.js"></script>
  <script src="index.js"></script>
</body>
