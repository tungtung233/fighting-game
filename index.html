<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>Pixel Fight</h1>
  <div id="startScreen" class="screen">
    <div class="backgroundSelection divider">
      <h3>Environment:</h3>
      <div class="backgroundDetails">
        <img
          src="./assets/backgrounds/forest-avatar.png"
          alt="forest"
          id="forest"
          class="avatar backgroundAvatar"
          onClick="switchBackground(id)"
        />
        <img
          src="./assets/backgrounds/graveyard-avatar.png"
          alt="graveyard"
          id="graveyard"
          class="avatar backgroundAvatar"
          onClick="switchBackground(id)"
        />
        <img
          src="./assets/backgrounds/oakWoods-avatar.png"
          alt="oakWoods"
          id="oakWoods"
          class="avatar backgroundAvatar"
          onClick="switchBackground(id)"
        />
      </div>
    </div>
    <div class="player divider">
      <h3>Player 1:</h3>
      <div class="fighterDetails">
        <div>
          <img
            src="./assets/samuraiMack/avatar.png"
            alt="Samurai Mack"
            id="samuraiMack-player"
            class="avatar fighterAvatar select-player"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/kenji/avatar.png"
            alt="Kenji"
            id="kenji-player"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/wizard/avatar.png"
            alt="Wizard"
            id="wizard-player"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/huntress/avatar.png"
            alt="Huntress"
            id="huntress-player"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
        </div>
        <img src="./assets/keyboard/keyboardPlayer.png" class="keyboard" />
      </div>
    </div>
    <div class="player">
      <h3>Player 2:</h3>
      <div class="fighterDetails">
        <div>
          <img
            src="./assets/samuraiMack/avatar.png"
            alt="Samurai Mack"
            id="samuraiMack-enemy"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/kenji/avatar.png"
            alt="Kenji"
            id="kenji-enemy"
            class="avatar fighterAvatar select-enemy"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/wizard/avatar.png"
            alt="Wizard"
            id="wizard-enemy"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
          <img
            src="./assets/huntress/avatar.png"
            alt="Huntress"
            id="huntress-enemy"
            class="avatar fighterAvatar"
            onClick="switchFighter(id)"
          />
        </div>
        <img src="./assets/keyboard/keyboardEnemy.png" class="keyboard" />
      </div>
    </div>
    <button onClick="startGame()">Start Game</button>
    <div class="changeModeInstruction">(press Space or Enter to start game)</div >
  </div>
  <div id="gameScreen">
    <div class="healthTimer">
      <!-- player health -->
      <div id="playerHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="playerHealth" class="healthBar"></div>
      </div>

      <!-- timer -->
      <div id="timer">30</div>

      <!-- enemy health -->
      <div id="enemyHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="enemyHealth" class="healthBar"></div>
      </div>
    </div>

    <div id="pauseInstruction">(press Esc to pause game)</div>

    <div id="endOfGame" class="gameModal">
      <div id="results">Tie</div>
      <button onClick="restartGame()">Restart Game</button>
    </div>

    <div id="pauseGame" class="gameModal">
      <button onClick="resumeGame()">Resume Game</button>
      <div class="changeModeInstruction">(press Esc to resume game)</div >
      <button onClick="restartGame()">Restart Game</button>
    </div>

    <canvas class="screen"></canvas>
  </div>
  <div id="footer">
    <h4>Veronica Leung</h4>

    <a href="https://github.com/tungtung233/fighting-game" id="codeIcon">&lt;/&gt;</a href="">
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="js/utils/gameSetup.js"></script>
  <script src="js/utils/gameMode.js"></script>
  <script src="js/utils/gameFunctionality.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/backgrounds.js"></script>
  <script src="js/fighters.js"></script>
  <script src="index.js"></script>
</body>
