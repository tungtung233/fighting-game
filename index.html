<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="game" style="position: relative; display: inline-block">
    <div class="healthTimer">
      <!-- player health -->
      <div id="playerHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="playerHealth" class="healthBar"></div>
      </div>

      <!-- timer -->
      <div id="timer">30</div>

      <!-- enemy health -->
      <div id="enemyHealthContainer" class="healthContainer">
        <div class="damageBar"></div>
        <div id="enemyHealth" class="healthBar"></div>
      </div>
    </div>

    <div id="displayText">Tie</div>

    <canvas></canvas>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
